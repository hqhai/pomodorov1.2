<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="window-frame">
        <!-- Custom Header (draggable) -->
        <div class="custom-header" id="drag-region">
            <div class="header-controls">
                <button id="btn-bubble" class="header-btn" title="Bubble Mode">○</button>
                <button id="btn-minimize" class="header-btn" title="Minimize to Tray">−</button>
                <button id="btn-close" class="header-btn btn-close" title="Close">×</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="app-card">
                <!-- Progress Ring & Icon (Clickable) -->
                <div class="progress-container" id="icon-trigger">
                    <svg class="progress-ring" width="220" height="220" viewBox="0 0 220 220">
                        <circle class="progress-ring__circle-bg" stroke="rgba(255,255,255,0.1)" stroke-width="6" fill="transparent" r="100" cx="110" cy="110"/>
                        <circle class="progress-ring__circle" stroke="#ff6b6b" stroke-width="6" fill="transparent" r="100" cx="110" cy="110"/>
                    </svg>
                    <div class="icon-wrapper">
                        <img id="status-icon" src="assets/freeze.webp" alt="Status Icon" class="status-icon">
                    </div>
                    <button id="bubble-exit-btn" class="bubble-exit-btn" title="Exit Bubble Mode">×</button>
                </div>

                <!-- Timer Display -->
                <div class="timer-info">
                    <h1 id="time">25:00</h1>
                    <p id="mode-text">POMODORO</p>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <button id="start-btn" class="btn btn-start">Start</button>
                    <button id="pause-btn" class="btn btn-pause">Pause</button>
                    <button id="stop-btn" class="btn btn-stop">Stop</button>
                </div>

                <!-- Cycle Count -->
                <div class="footer-info">
                    <span>Chu kỳ: <span id="cycle-count">0</span>/5</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
